name: Deploy to IPFS via Pinata

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '18.18.0'
  WORKING_DIRECTORY: poa-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Build static site
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build
        env:
          NEXT_PUBLIC_INFURA_PROJECTID: ${{ secrets.NEXT_PUBLIC_INFURA_PROJECTID }}
          NEXT_PUBLIC_INFURA_IPFS: ${{ secrets.NEXT_PUBLIC_INFURA_IPFS }}

      - name: Upload to Pinata
        id: pinata
        uses: pinata/ipfs-upload-action@v1
        with:
          pinata-jwt: ${{ secrets.PINATA_JWT }}
          path: ${{ env.WORKING_DIRECTORY }}/out
          pinata-name: poa-community-${{ github.sha }}

      - name: Update Cloudflare DNSLink
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          IPFS_CID: ${{ steps.pinata.outputs.ipfs_hash }}
        run: |
          # Get existing _dnslink record ID
          RECORD_ID=$(curl -s -X GET \
            "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/dns_records?name=_dnslink.poa.community&type=TXT" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" | jq -r '.result[0].id // empty')

          DNSLINK_VALUE="dnslink=/ipfs/${IPFS_CID}"

          if [ -n "$RECORD_ID" ]; then
            # Update existing record
            curl -s -X PUT \
              "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/dns_records/${RECORD_ID}" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json" \
              --data "{\"type\":\"TXT\",\"name\":\"_dnslink.poa.community\",\"content\":\"${DNSLINK_VALUE}\",\"ttl\":300}"
            echo "Updated existing DNSLink record"
          else
            # Create new record
            curl -s -X POST \
              "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/dns_records" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json" \
              --data "{\"type\":\"TXT\",\"name\":\"_dnslink.poa.community\",\"content\":\"${DNSLINK_VALUE}\",\"ttl\":300}"
            echo "Created new DNSLink record"
          fi

          echo "DNSLink updated to: ${DNSLINK_VALUE}"

      - name: Deployment Summary
        run: |
          echo "### Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**IPFS CID:** \`${{ steps.pinata.outputs.ipfs_hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Gateway: https://${{ secrets.PINATA_GATEWAY }}/ipfs/${{ steps.pinata.outputs.ipfs_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- Production: https://poa.community" >> $GITHUB_STEP_SUMMARY
