name: Deploy to IPFS via Pinata

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20.11.0'
  WORKING_DIRECTORY: poa-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/yarn.lock

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: ${{ env.WORKING_DIRECTORY }}/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('poa-app/yarn.lock', 'poa-app/next.config.mjs', 'poa-app/package.json') }}-${{ hashFiles('poa-app/src/**', 'poa-app/public/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('poa-app/yarn.lock', 'poa-app/next.config.mjs', 'poa-app/package.json') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn install --frozen-lockfile

      - name: Lint
        working-directory: ${{ env.WORKING_DIRECTORY }}
        continue-on-error: true
        run: yarn lint

      - name: Build static site
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn build

      - name: Upload to Pinata
        id: pinata
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
          PINATA_GATEWAY: ${{ secrets.PINATA_GATEWAY }}
        run: yarn upload:pinata

      - name: Update wrangler.toml with new CID
        env:
          SITE_CID: ${{ steps.pinata.outputs.ipfs_hash }}
        run: |
          if [ -z "$SITE_CID" ]; then
            echo "ERROR: IPFS CID is empty. Upload may have failed."
            exit 1
          fi
          sed -i "s/SITE_CID = \"placeholder\"/SITE_CID = \"$SITE_CID\"/" wrangler.toml
          # Verify the substitution worked
          if grep -q "placeholder" wrangler.toml; then
            echo "ERROR: CID substitution failed. Check wrangler.toml format."
            exit 1
          fi
          echo "Updated wrangler.toml with CID: ${SITE_CID}"

      - name: Deploy Cloudflare Worker
        uses: cloudflare/wrangler-action@v3.14.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: deploy

      - name: Deployment Summary
        run: |
          echo "### Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**IPFS CID:** \`${{ steps.pinata.outputs.ipfs_hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- Gateway: https://${{ secrets.PINATA_GATEWAY }}/ipfs/${{ steps.pinata.outputs.ipfs_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- Production: https://poa.earth" >> $GITHUB_STEP_SUMMARY
